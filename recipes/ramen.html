<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Ramen</title>
</head>
<body>
    <h1>Cheesy Ramen</h1>
    <img src="../pics/ramen.jpeg" alt="Ramen" width="600" height="400" >
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups water</li>
        <li>1 (3 ounce) package any flavor ramen noodles</li>
        <li>1 slice American cheese</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Bring water to a boil in a saucepan. Add ramen noodles and cook 2 minutes until tender. Pour out water, then stir in seasoning packet and cheese to serve.</li>
    </ol>

</body>
</html>
